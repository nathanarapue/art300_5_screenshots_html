<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="menu-bar">
            <div class="menu-info"></div>
        </div>
    </div>
    <div class="product-scroll">
        <div class="arrow-text">
            <div class="arrow-left"></div>
            <div class="lower-text"></div>
            <div class="arrow-right"></div>
        </div>
    </div>
    <div class="spacer"></div>  
    <div class="explore">
        <div class="product-showcase-1"></div>
        <div class="product-showcase-2"></div>
        <div class="product-showcase-3"></div>
    </div>
    <div class="text-box-1"></div>
    <div class="text-box-2"></div>
    <div class="offer-menu">
        <div class="offer-1"></div>
        <div class="offer-2"></div>
        <div class="offer-3"></div>
        <div class="offer-4"></div>
        <div class="offer-5"></div>
        <div class="offer-6"></div>
    </div>
    <div class="text-box-3"></div>
    <div class="explore-2">
        <div class="image-1"></div>
        <div class="arrow-2"></div>
        <div class="image-2"></div>
        <div class="arrow-2"></div>
        <div class="image-3"></div>
    </div>
    <div class="text-box-4"></div>
    <div class="text-box-5"></div>
    <div class="spacer-2"></div>
    <div class="footer">
        <div class="column-1"></div>
        <div class="column-2"></div>
        <div class="column-3"></div>
        <div class="column-4"></div>
    </div>
    <div class="spacer-3"></div>
</body>
</html>
