<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="menu-bar">
            <div class="center-logo"></div>
            <div class="left-text-1"></div>

            <div class="left-text-4"></div>
            <div class="right-text-1"></div>
            <div class="right-text-1"></div>
            <div class="right-text-2"></div>
            <div class="right-text-3"></div>
            <div class="right-text-4"></div>
        </div>
        <div class="product-scroll">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
            <div class="lower-text"></div>
        </div>
    </div>
    <div class="explore">
        <div class="explore-name"></div>
        <div class="product-showcase-1">
            <div class="image"></div>
            <div class="text"></div>
        </div>
        <div class="prodcut-showcase-2">
            <div class="image"></div>

        <div class="product-showcase-3">

            <div class="left-text"></div>

        <div class="upper-left-offer">
            <div class="image"></div>

            <div class="image"></div>

            <div class="image"></div>
            <div class="text"></div>
        </div>
        <div class="lower-right-offer">
            <div class="image"></div>
            <div class="text"></div>
        </div>

    <div class="explore-2">
        <div class="scroll-bar-name"></div>
        <div class="scroll-bar"></div>
        <div class="arrow-left"></div>
        <div class="arrow-right"></div>

    <div class="footer">
        <div class="column-1"></div>
        <div class="column-2"></div>
        <div class="column-3"></div>
        <div class="column-4"></div>
    </div>
